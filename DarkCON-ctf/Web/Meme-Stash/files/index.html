<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Admin's Meme_Stash</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" /><link rel="stylesheet" href="./style.css">

</head>
<body>

<div id="slider">  
  <div class="slide" style="background:dodgerBlue;">
    <img src="meme_stash/1.jpg" >
  </div>
  
  <div class="slide" style="background:coral;">
     <img src="meme_stash/2.jpg" >
  </div>
 
  <div class="slide" style="background:crimson;">
    <img src="meme_stash/3.jpg" >
  </div>
  
  <div class="slide" style="background: #6edf10;">
    <img src="meme_stash/4.jpg" >
  </div>

  <div class="slide" style="background: #7edf10;">
    <img src="meme_stash/5.jpg" >
  </div>

  <div class="slide" style="background: #7edf10;">
    <img src="meme_stash/6.jpg" >
  </div>

  <div class="slide" style="background: #7edf10;">
    <img src="meme_stash/7.jpeg" >
  </div>

  <div class="slide" style="background: #7edf10;">
    <img src="meme_stash/8.jpeg" >
  </div>

  <div class="slide" style="background: #7edf10;">
    <img src="meme_stash/9.jpg" >
  </div>


  <span class="controls" onclick="prevSlide(-1)" id="left-arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i>
</span>
  <span class="controls" id="right-arrow" onclick="nextSlide(1)"><i class="fa fa-arrow-right" aria-hidden="true"></i>
</span>
</div>
  <div id="dots-con">
 <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
 <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span></span>
 </div>

  <script  src="./script.js"></script>

</body>
</html>
